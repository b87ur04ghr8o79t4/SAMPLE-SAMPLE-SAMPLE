<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperloop</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/navbar.css">
    <link rel="stylesheet" href="/CSS/FONTS/font.css">
    <link rel="stylesheet" href="/CSS/slider.css">
</head>
<body>
    <header>
        <div id="logo" class="centered-content">
            <img src="/STATIC/IMAGES/logo.img" alt="logo image">
            <p id="main-title">Hyperloop</p>
        </div>

        <div id="navbar-container" class="centered-content">
            <nav id="navbar">
                <ul>
                    <li class="navlist"><a href="#">Home</a></li>

                    <li class="navlist"><a href="#">About</a></li>

                    <li class="navlist"><a href="#">Our Gems</a></li>

                    <li class="navlist"><a href="#">Tab</a></li>

                    <li class="navlist"><a href="#">Tab</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!--image slider start-->
    <div class="slider-container centered-content">
        <div class="slider">
            <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
                <img src="/STATIC/IMAGES/sample.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/STATIC/IMAGES/sample.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/STATIC/IMAGES/sample.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/STATIC/IMAGES/sample.jpg" alt="">
            </div>
            <!--slide images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
    </div>
      <!--image slider end-->
  
      <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
          counter = 1;
        }
      }, 5000);
      </script>

    <div class="ruler">
  
</body>
</html>
